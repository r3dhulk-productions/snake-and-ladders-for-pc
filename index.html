            //Player Javascript
            function Player(color,playerNumber){
                this.spot=0;
                this.color=color;
                this.playerNumber=playerNumber;
                this.isActive=false;                
                this.roll=function(){
                    let r=Math.floor(Math.random()*6)+1;
                    if(r===1){
                        this.isActive=true;
                    }
                    if(this.isActive){
                        this.spot+=r;
                    }
                    dice.showDice(r);
                    
                    //randomDice.push(r);
                }
                
                this.show=function(){
                    let currentTile=tiles[this.spot];                    
                    let center=currentTile.getCenter();
                    context.beginPath();
                    context.fillStyle=this.color;
                    context.arc(center[0],center[1],resolution/2-10,0,Math.PI*2);

                    if(currentTile.x==50 && currentTile.y ==400){

                        context.fillStyle=this.color;

            //Dice draw
            function drawDice(){
                this.x=50;
                this.y=180;
                
                this.showDice=function(num){
                    switch(num){
                        case 1:
                            context1.beginPath();
                            context1.strokeStyle="#fff";
                            context1.lineWidth=3;
                            context1.rect(this.x,this.y,100,100);
                            context1.stroke();

                            context1.beginPath();
                            context1.fillStyle="#fff";
                            context1.arc(this.x+50,this.y+50,10,0,Math.PI*2);
                            context1.fill();                            
                            context1.closePath();
                            break;
                        case 2:
                            context1.beginPath();
                            context1.strokeStyle="#fff";
                            context1.lineWidth=3;
                            context1.rect(this.x,this.y,100,100);
                            context1.stroke();
                            context1.closePath();
                            context1.beginPath();
                            context1.fillStyle="#fff";
                            context1.arc(this.x+30,this.y+50,10,0,Math.PI*2);
                            context1.arc(this.x+70,this.y+50,10,0,Math.PI*2);

                            context1.lineWidth=3;
                            context1.rect(this.x,this.y,100,100);
                            context1.stroke();
                            context1.closePath();
                            context1.beginPath();
                            context1.fillStyle="#fff";
                            context1.arc(this.x+20,this.y+20,10,0,Math.PI*2);
                            context1.fill();
                            context1.closePath();
                            //context1.beginPath();
                            context1.arc(this.x+80,this.y+20,10,0,Math.PI*2);
                            context1.fill();
                            context1.closePath();
                            //context1.beginPath();
                            context1.arc(this.x+20,this.y+80,10,0,Math.PI*2);
                            context1.fill();
                            context1.closePath();
                            context1.arc(this.x+80,this.y+80,10,0,Math.PI*2);
                            context1.fill();                          
                            context1.closePath();
                            break;
                        case 5:
                            context1.beginPath();
                            context1.strokeStyle="#fff";
                            context1.lineWidth=3;
                            context1.rect(this.x,this.y,100,100);
                            context1.stroke();
                            context1.closePath();
                            context1.beginPath();
                            context1.fillStyle="#fff";
                            context1.arc(this.x+20,this.y+20,10,0,Math.PI*2);
                            context1.fill();
                            context1.closePath();                            
                            context1.arc(this.x+80,this.y+20,10,0,Math.PI*2);
                            context1.fill();
                            context1.closePath();                            
                            context1.arc(this.x+20,this.y+80,10,0,Math.PI*2);
                            context1.fill();
                            context1.closePath();
                            context1.arc(this.x+80,this.y+80,10,0,Math.PI*2);
                            context1.fill();                          
                            context1.closePath();
                            context1.arc(this.x+50,this.y+50,10,0,Math.PI*2);
                            context1.fill();                          
                            context1.closePath();
                            break;
                        default:
                            context1.beginPath();

                            context1.rect(this.x,this.y,100,100);
                            context1.stroke();

                            context1.closePath();                           
                            context1.arc(this.x+50,this.y+30,10,0,Math.PI*2);
                            context1.fill();

                            context1.arc(this.x+80,this.y+30,10,0,Math.PI*2);

                            break;
                    }
                }
            }
            
            //Tile Javascript
            function Tile(x,y,resolution,index,next){
                let colorValue=Math.random()*255;
                this.x=x;
                this.y=y;
                this.wh=resolution;
                this.index=index;
                this.next=next;
                if(this.index % 4==0){
                    this.color='#FF6666';//'rgb('+colorValue+',0,0)';
                }else if(this.index % 4==1){
                    this.color='#003366';//'rgb(0,'+colorValue+ '0,0)';
                }else if(this.index %4 ==2){
                    this.color='#CCCC00';
                }else{
                    this.color='#006600';
                }
                
                
                this.show=function(){
                    context.beginPath();
                    context.fillStyle=this.color;
                    context.fillRect(this.x,this.y,this.wh,this.wh);
                    context.closePath();
                }
                this.getCenter=function(){
                    let cx=this.x+this.wh/2;
                    let cy=this.y+this.wh/2;
                    return [cx,cy];
                }
                this.showNumbers=function(){
                    context.beginPath();
                    context.font = "13px Arial";
                    context.fillStyle="#fff";
                    context.fillText(this.index+1, this.x+resolution/3-9, this.y+resolution/3-5);
                    context.closePath();
                }
                this.showLocation=function(){
                    console.log('Tile :'+(this.index+1)+'- X:'+this.x+', Y:'+this.y);
                }
            }
